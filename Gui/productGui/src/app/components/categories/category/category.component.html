<div class="text-center h1 mb-4">Category</div>

<div class="container">
    <div class="row">
        <table class="table table-dark center" *ngIf="result.length>0;else noResult">

            <thead>
                <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Name</th>
                    <th scope="col-6">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of result">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>

                    <td>
                        <button class="btn btn-warning col-3" (click)="updateCategory(category)"> Update</button>&nbsp;
                        <button class="btn btn-danger col-3" (click)="deleteCategory(category)"> Delete</button>
                    </td>

                </tr>
            </tbody>


        </table>
        <ng-template #noResult>
            <div class="alert alert-danger mt-2">
                <p class="text-center">Ther Is No Data To Show</p>
            </div>

        </ng-template>
        <button class="btn btn-primary col-md-2 m-1" (click)="onAddCategory()"> Add New Category </button>

    </div>
</div>
