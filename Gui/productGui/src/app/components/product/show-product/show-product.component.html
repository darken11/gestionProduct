<div class="container">
    <div class="row">
        <div class="text-center h1 mb-4">Products</div>

        <table class="table table-dark center" *ngIf="result.length>0; else noResult">

            <thead>
                <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Category</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of result">
                    <td>{{product.id}}</td>
                    <td>{{product.designation}}</td>
                    <td>{{product.price}} â‚¬</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.category.name}}</td>
                    <td><button class="btn btn-warning" (click)="updateProduct(product)"> Update</button>&nbsp;
                        <button class="btn btn-danger" (click)="deleteProduct(product)"> Delete</button>
                    </td>

                </tr>
            </tbody>



        </table>
        <ng-template #noResult>
            <div class="alert alert-danger mt-2">
                <p class="text-center">Ther Is No Data To Show</p>
            </div>

        </ng-template>
        <button class="btn btn-primary col-md-2 m-1" (click)="onAddProduct()"> Add New Product </button>

    </div>
</div>
